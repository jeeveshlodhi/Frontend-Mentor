<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="qrWrapper">
        <div class="qr">
          <img src="./images/image-qr-code.png" alt="">
        </div>
        <section class="qrBottom">
          <p class="heading">Improve your Front-end skills by building</p>
          <p class="subheading">
            Scan the QR to visit the Frontend Mentor and take your coding skills
            to next level
          </p>
        </section>
      </section>
    </div>
  </body>
</html>
